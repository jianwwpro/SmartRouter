<ion-header>

  <ion-navbar>
    <ion-title>Wan设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list >
        <ion-item>
            <ion-label> 是否开启DHCP</ion-label>
            <ion-toggle checked="false" [(ngModel)]="conf.enable"></ion-toggle>
        </ion-item>
        <ion-item>
                <ion-label primary >ip地址</ion-label>
                <ion-input type="text" value="" [(ngModel)]="conf.ip"></ion-input>
            </ion-item>
        <!--dhcp显示-->
        <div *ngIf="conf.enable==1">
            <ion-item>
                <ion-label primary >起始ip</ion-label>
                <ion-input type="text" value="" [(ngModel)]="conf.start"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label primary >结束ip</ion-label>
                <ion-input type="text" value="" [(ngModel)]="conf.end"></ion-input>
            </ion-item>
           
        </div>
            <ion-item>
                <ion-label primary >子网掩码</ion-label>
                <ion-input type="text" value="" [(ngModel)]="conf.mask"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label primary >DNS</ion-label>
                <ion-input type="text" value="" [(ngModel)]="conf.dns"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label primary >备用DNS</ion-label>
                <ion-input type="text" value="" [(ngModel)]="conf.dns1"></ion-input>
            </ion-item>
    </ion-list>
	<button block (click)="saveConf()">保存</button>
</ion-content>
