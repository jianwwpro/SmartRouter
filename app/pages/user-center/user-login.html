<ion-header>
  <ion-navbar>
    <button clear small item-left (click)="close()">取消</button>

    <ion-title>登录</ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label primary floating>账号</ion-label>
    <ion-input type="text" value="" [(ngModel)]="user.userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label primary floating>密码</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
	
</ion-list>
<button block (click)="login()">登录</button>
</ion-content>
